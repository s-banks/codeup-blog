<!DOCTYPE html>
<html lang="en">
<head th:replace="partials/fragment :: head('Dogs')"></head>
<body>
<nav th:insert="partials/fragment :: navbar"></nav>
<div th:each = "dog : ${dogs}">
    <h1 th:text = "${dog.getName()}"></h1>
    <p th:text = "${dog.getBreed()}"></p>
	<ul>
		<li th:each = "toy : ${dog.toys}" th:text = "${toy.getName()}"></li>
	</ul>
	<br>
</div>
<div th:replace="partials/fragment :: footer"></div>
</body>
</html>
